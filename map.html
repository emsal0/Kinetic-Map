<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<style>
		  body {
			margin: 0px;
			padding: 0px;
		  }
		</style>
	</head>
	<body>
		<embed src="../resources/img/World_map_-_low_resolution.svg" type="image/svg+xml" id="mapsvg" width="100%" height="100%" />
		<script src="../resources/src/kinetic-v4.3.3.min.js"></script>
		<script type="text/javascript">
			
			var s = document.getElementById("mapsvg");
			var svgDoc = s.contentDocument;
			var svgPaths = [];
			var stage = new Kinetic.Stage({
				width : svgDoc.getElementById("svg2").width,
				height : svgDoc.getElementById("svg2").height
			});
			var shapeLayer = new Kinetic.Layer();
			var countryData = svgDoc.getElementsByTagName('path');
			for (var i in countryData) {
				svgPaths.push(new Kinetic.Path({
					data : countryData[i].data,
					fill : 'black',
				});
				var lastPath = svgPaths[svgPaths.length-1];
				lastPath.on('mousedown', function () {
					alert(countryData[i].id);
				});
				shapeLayer.add(lastPath);
			}
			stage.add(shapeLayer);
			alert(svgPaths[1]);
		</script>
	
	</body>
</html>
